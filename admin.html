<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Teacher Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        #loginSection, #adminSection {
            max-width: 500px;
            margin: 0 auto;
        }

        #adminSection {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 0.5rem 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }

        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="adminSection">
            <h1>Admin Panel</h1>
            <div class="action-buttons">
                <button onclick="exportToCSV()">Export to CSV</button>
                <button onclick="clearData()">Clear All Data</button>
                <button onclick="logout()">Logout</button>
            </div>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date & Time</th>
                        <th>Reason</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="nav-links">
            <a href="index.html">Back to Form</a>
            <a href="preview.html">View Attendance</a>
        </div>
    </div>

    <script>
        // Admin credentials (in real application, this should be server-side)
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadAttendanceData();
            } else {
                alert('Invalid credentials!');
            }
        });

        function loadAttendanceData() {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';

            attendanceData.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${new Date(entry.datetime).toLocaleString()}</td>
                    <td>${entry.reason}</td>
                    <td>
                        <button onclick="deleteEntry(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
                attendanceData.splice(index, 1);
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                loadAttendanceData();
            }
        }

        function exportToCSV() {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
            if (attendanceData.length === 0) {
                alert('No data to export!');
                return;
            }

            const csvContent = [
                ['Name', 'Date & Time', 'Reason'],
                ...attendanceData.map(entry => [
                    entry.name,
                    new Date(entry.datetime).toLocaleString(),
                    entry.reason
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'attendance_data.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all attendance data? This cannot be undone!')) {
                localStorage.removeItem('attendanceData');
                loadAttendanceData();
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
