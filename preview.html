<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Preview - Teacher Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .search-box {
            margin-bottom: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Records</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or reason..." onkeyup="filterTable()">
        </div>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date & Time</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="nav-links">
            <a href="index.html">Back to Form</a>
            <a href="admin.html">Admin Panel</a>
        </div>
    </div>

    <script>
        function loadAttendanceData() {
            const attendanceData = JSON.parse(localStorage.getItem('attendanceData')) || [];
            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';

            if (attendanceData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="no-data">No attendance records found</td></tr>';
                return;
            }

            // Sort data by datetime in descending order
            attendanceData.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));

            attendanceData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${new Date(entry.datetime).toLocaleString()}</td>
                    <td>${entry.reason}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#attendanceTable tbody tr');

            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const reason = row.cells[2].textContent.toLowerCase();
                const match = name.includes(searchText) || reason.includes(searchText);
                row.style.display = match ? '' : 'none';
            });
        }

        // Load data when page loads
        loadAttendanceData();
    </script>
</body>
</html>
